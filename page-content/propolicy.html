    <script>

        function handlePropolicyData (response) {
            console.log("handlePropolicyData");
            if (response.data.length === 1) {
                if (response.data[0].value === "1") {
                    $("input[data-item='promotion-policy']").prop("checked","true");
                    $("input[data-item='promotion-policy']").prop("disabled","true");
                }
            }
        };



        
        getData('QuickstartStudentItem', 0, function(response) {
            console.log(response);
            handlePropolicyData(response);
        },
        {student_id: 11111111, itemCode: "propolicyagreement"});
        
        
        
       
        
    </script>
